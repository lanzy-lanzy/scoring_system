<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-[#C40C0C] via-[#FF6500] to-[#FFC100] min-h-screen">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full mx-4">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <h2 class="text-4xl font-bold text-white mb-2">Scoring System</h2>
                <p class="text-[#FFC100]">Judge Portal Login</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-user text-gray-400"></i>
                            </span>
                            <input type="text" name="username" required
                                   class="w-full pl-10 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#FF6500] focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </span>
                            <input type="password" name="password" required
                                   class="w-full pl-10 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#FF6500] focus:border-transparent">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-[#FF6500]">
                            <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-[#FF6500] hover:text-[#C40C0C]"><i class="fas fa-key mr-1"></i>Forgot password?</a>
                    </div>

                    <button type="submit"
                            class="w-full py-3 px-4 bg-gradient-to-r from-[#C40C0C] to-[#FF6500] text-white rounded-lg hover:from-[#FF6500] hover:to-[#FFC100] focus:outline-none focus:ring-2 focus:ring-[#FF6500] focus:ring-offset-2">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="{% url 'register' %}" class="text-[#FF6500] hover:text-[#C40C0C] font-medium"><i class="fas fa-user-plus mr-1"></i>Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
