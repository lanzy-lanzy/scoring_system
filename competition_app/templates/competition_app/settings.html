{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-emerald-50 to-emerald-100 py-12">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white shadow-xl rounded-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Settings</h2>
            <div class="space-y-6">
                <div class="border-b pb-6">
                    <h3 class="text-lg font-medium mb-4">Account Settings</h3>
                    <form method="post" class="space-y-4">
                        {% csrf_token %}
                        <div class="transform transition-all duration-200 hover:scale-105">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email Notifications</label>
                            <div class="mt-2">
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="rounded border-gray-300 text-emerald-600 shadow-sm focus:border-emerald-300 focus:ring focus:ring-emerald-200 focus:ring-opacity-50">
                                    <span class="ml-2">Receive email notifications</span>
                                </label>
                            </div>
                        </div>
                        <div class="transform transition-all duration-200 hover:scale-105">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Theme Preference</label>
                            <select class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all duration-200">
                                <option>Light</option>
                                <option>Dark</option>
                                <option>System</option>
                            </select>
                        </div>
                        <div class="pt-4">
                            <button type="submit" 
                                    class="px-6 py-3 bg-gradient-to-r from-emerald-600 to-emerald-700 text-white rounded-xl hover:from-emerald-700 hover:to-emerald-800 transform transition-all duration-200 hover:scale-105 shadow-lg">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
