{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-6">Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div>
                        {% if user.is_judge %}
                            <img class="w-32 h-32 rounded-full" src="{{ user.judge.get_profile_image_url }}" alt="Profile photo">
                        {% else %}
                            <img class="w-32 h-32 rounded-full" src="https://ui-avatars.com/api/?name={{ user.username }}" alt="Profile photo">
                        {% endif %}
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" name="username" value="{{ user.username }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" value="{{ user.email }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Profile Image</label>
                        <input type="file" name="profile_image" class="mt-1 block w-full text-sm text-gray-900 border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
