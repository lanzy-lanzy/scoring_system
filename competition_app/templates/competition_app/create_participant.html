
{% extends 'base.html' %}

{% block title %}Add New Participant{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-50 py-12">
    <div class="max-w-4xl mx-auto p-6">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-3">Add New Participant</h1>
            <p class="text-gray-600 text-lg">Register a participant for the competition</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form method="POST" enctype="multipart/form-data" class="space-y-8">
                {% csrf_token %}
                
          <!-- Competition Selection -->
                <div class="transform transition-all duration-200 hover:scale-105">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Select Competition</label>
                    <select name="competition" required class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                        <option value="">Select a Competition</option>
                        {% for competition in competitions %}
                            <option value="{{ competition.id }}" {% if competition.id == selected_competition %}selected{% endif %}>
                                {{ competition.name }} - {{ competition.get_status_display }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                                <!-- Basic Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                        <input type="text" name="name" required
                               class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                    </div>

                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Participant Number</label>
                        <input type="number" name="number" value="{{ latest_participant_number }}" required
                               class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                    </div>

                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                        <input type="email" name="email" required
                               class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                    </div>

                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone</label>
                        <input type="tel" name="phone" required
                               class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                    </div>

                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Age</label>
                        <input type="number" name="age" required
                               class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                    </div>
                </div>

                <!-- Profile Image Upload -->
                <div class="transform transition-all duration-200 hover:scale-105">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Profile Image</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed rounded-xl hover:border-purple-500 transition-all duration-200">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label class="relative cursor-pointer bg-white rounded-md font-medium text-purple-600 hover:text-purple-500">
                                    <span>Upload a file</span>
                                    <input type="file" name="profile_image" class="sr-only" accept="image/*">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="space-y-6">
                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Bio</label>
                        <textarea name="bio" rows="4"
                                  class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200"></textarea>
                    </div>

                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Achievements</label>
                        <textarea name="achievements" rows="4"
                                  class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200"></textarea>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4 pt-6">
                    <button type="button" onclick="history.back()" 
                            class="px-8 py-4 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transform transition-all duration-200 hover:scale-105">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-8 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-xl hover:from-purple-700 hover:to-indigo-700 transform transition-all duration-200 hover:scale-105 shadow-lg">
                        Register Participant
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
