{% extends 'base.html' %}

{% block title %}Create Competition{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-50 py-12">
    <div class="max-w-4xl mx-auto p-6">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-3">Create New Competition</h1>
            <p class="text-gray-600 text-lg">Set up your competition details</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8 backdrop-blur-lg bg-opacity-90">
            <form method="POST" class="space-y-8">
                {% csrf_token %}
                
                <!-- Basic Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Competition Name</label>
                        <input type="text" name="name" required
                               class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                    </div>

                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                        <select name="status" required
                                class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                            <option value="DRAFT">Draft</option>
                            <option value="ACTIVE">Active</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>

                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Start Date & Time</label>
                        <input type="datetime-local" name="start_date" required
                               class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                    </div>

                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">End Date & Time</label>
                        <input type="datetime-local" name="end_date" required
                               class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                    </div>
                </div>

                <!-- Description -->
                <div class="transform transition-all duration-200 hover:scale-105">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                    <textarea name="description" rows="4" required
                              class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200"></textarea>
                </div>

                <!-- Rounds Section -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-900">Competition Rounds</h3>
                    <div id="rounds-container" class="space-y-4">
                        <div class="round-entry p-4 border-2 border-gray-200 rounded-xl">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" name="round_names[]" placeholder="Round Name" 
                                       class="w-full px-4 py-2 border rounded-lg">
                                <input type="number" name="round_orders[]" placeholder="Order" 
                                       class="w-full px-4 py-2 border rounded-lg">
                                <input type="number" name="round_weights[]" placeholder="Weight %" 
                                       class="w-full px-4 py-2 border rounded-lg">
                                <select name="round_statuses[]" 
                                        class="w-full px-4 py-2 border rounded-lg">
                                    <option value="PENDING">Pending</option>
                                    <option value="ONGOING">Ongoing</option>
                                    <option value="COMPLETED">Completed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="addRound()" 
                            class="px-4 py-2 text-sm text-purple-600 border border-purple-600 rounded-lg hover:bg-purple-50">
                        + Add Round
                    </button>
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4 pt-6">
                    <button type="button" onclick="history.back()" 
                            class="px-8 py-4 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 hover:scale-105 transform transition-all duration-200">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-8 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-xl hover:from-purple-700 hover:to-indigo-700 hover:scale-105 transform transition-all duration-200">
                        Create Competition
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function addRound() {
    const container = document.getElementById('rounds-container');
    const roundTemplate = document.querySelector('.round-entry').cloneNode(true);
    container.appendChild(roundTemplate);
}
</script>
{% endblock %}
