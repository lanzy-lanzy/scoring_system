{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-emerald-600">Create New Competition</h1>

    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="p-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <!-- Basic Competition Details -->
        <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
            <h2 class="text-xl font-semibold text-emerald-600 mb-4">Competition Details</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="status" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                        <option value="PENDING">Pending</option>
                        <option value="ACTIVE">Active</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" name="start_date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="date" name="end_date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500"></textarea>
            </div>
        </div>

        <!-- Rounds Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-emerald-600">Rounds</h2>
                <button type="button" onclick="addRound()" class="px-4 py-2 bg-emerald-500 text-white rounded-md hover:bg-emerald-600 transition-colors">
                    Add Round
                </button>
            </div>
            
            <div id="rounds-container" class="space-y-6">
                <!-- Rounds will be added here -->
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="px-6 py-3 bg-emerald-500 text-white rounded-md hover:bg-emerald-600 transition-colors">
                Create Competition
            </button>
        </div>
    </form>

    <!-- Hidden Templates -->
    <template id="round-template">
        <div class="round-item bg-gray-50 p-4 rounded-md border border-gray-200">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-emerald-600">Round <span class="round-number"></span></h3>
                <button type="button" onclick="removeRound(this)" class="text-red-500 hover:text-red-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Round Name</label>
                    <input type="text" name="round_names[]" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Order</label>
                    <input type="number" name="round_orders[]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Weight (%)</label>
                    <input type="number" name="round_weights[]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="round_statuses[]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                        <option value="PENDING">Pending</option>
                        <option value="ONGOING">Ongoing</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>
            </div>

            <div class="criteria-section">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="text-md font-medium text-emerald-600">Criteria</h4>
                    <button type="button" onclick="addCriterion(this)" class="px-3 py-1 bg-emerald-500 text-white text-sm rounded-md hover:bg-emerald-600 transition-colors">
                        Add Criterion
                    </button>
                </div>
                <div class="criteria-container space-y-4">
                    <!-- Criteria will be added here -->
                </div>
            </div>
        </div>
    </template>

    <template id="criterion-template">
        <div class="criterion-item bg-white p-4 rounded-md border border-gray-200">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-sm font-medium text-gray-700">Criterion</h5>
                <button type="button" onclick="removeCriterion(this)" class="text-red-500 hover:text-red-700">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="criterion_names_ROUND_NUM[]" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Max Score</label>
                    <input type="number" name="criterion_max_scores_ROUND_NUM[]" value="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="criterion_descriptions_ROUND_NUM[]" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500"></textarea>
                </div>
            </div>
        </div>
    </template>
</div>

<script>
    let roundCounter = 0;

    function addRound() {
        roundCounter++;
        const template = document.getElementById('round-template');
        const roundsContainer = document.getElementById('rounds-container');
        
        // Clone the template
        const roundNode = template.content.cloneNode(true);
        
        // Update round number
        roundNode.querySelector('.round-number').textContent = roundCounter;
        
        // Add to container
        roundsContainer.appendChild(roundNode);
        
        // Add initial criterion
        const newRound = roundsContainer.lastElementChild;
        addCriterion(newRound.querySelector('button[onclick="addCriterion(this)"]'));
    }

    function removeRound(button) {
        button.closest('.round-item').remove();
        updateRoundNumbers();
    }

    function updateRoundNumbers() {
        document.querySelectorAll('.round-number').forEach((span, index) => {
            span.textContent = index + 1;
        });
        roundCounter = document.querySelectorAll('.round-item').length;
    }

    function addCriterion(button) {
        const roundItem = button.closest('.round-item');
        const roundNum = roundItem.querySelector('.round-number').textContent;
        const criteriaContainer = roundItem.querySelector('.criteria-container');
        
        const template = document.getElementById('criterion-template');
        const criterionNode = template.content.cloneNode(true);
        
        // Update the name attributes with the correct round number
        criterionNode.querySelectorAll('input, textarea').forEach(input => {
            input.name = input.name.replace('ROUND_NUM', roundNum);
        });
        
        criteriaContainer.appendChild(criterionNode);
    }

    function removeCriterion(button) {
        button.closest('.criterion-item').remove();
    }

    // Add initial round when page loads
    document.addEventListener('DOMContentLoaded', function() {
        addRound();
    });
</script>
{% endblock %}
