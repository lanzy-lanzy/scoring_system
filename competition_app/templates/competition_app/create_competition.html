{% extends 'base.html' %}

{% block title %}Create Competition{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-50 py-12">
    <div class="max-w-4xl mx-auto p-6">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-3">Create New Competition</h1>
            <p class="text-gray-600 text-lg">Set up your competition details</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8 backdrop-blur-lg bg-opacity-90">
            <form method="POST" class="space-y-8">
                {% csrf_token %}
                
                <!-- Basic Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Competition Name
                        </label>
                        <input type="text" name="name" required
                               class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                    </div>

                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Status
                        </label>
                        <select name="status" required
                                class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                            <option value="DRAFT">Draft</option>
                            <option value="ACTIVE">Active</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>

                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            Start Date & Time
                        </label>
                        <input type="datetime-local" name="start_date" required
                               class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                    </div>

                    <div class="transform transition-all duration-200 hover:scale-105">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            End Date & Time
                        </label>
                        <input type="datetime-local" name="end_date" required
                               class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200">
                    </div>
                </div>

                <!-- Description -->
                <div class="transform transition-all duration-200 hover:scale-105">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
                        </svg>
                        Description
                    </label>
                    <textarea name="description" rows="4" required
                              class="w-full px-4 py-3 border-2 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-200"></textarea>
                </div>

                <!-- Rounds Section -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        Competition Rounds
                    </h3>
                    <div id="rounds-container" class="space-y-4">
                        <div class="round-entry p-4 border-2 border-gray-200 rounded-xl">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" name="round_names[]" placeholder="Round Name" 
                                       class="w-full px-4 py-2 border rounded-lg">
                                <input type="number" name="round_orders[]" placeholder="Order" 
                                       class="w-full px-4 py-2 border rounded-lg">
                                <input type="number" name="round_weights[]" placeholder="Weight %" 
                                       class="w-full px-4 py-2 border rounded-lg">
                                <select name="round_statuses[]" 
                                        class="w-full px-4 py-2 border rounded-lg">
                                    <option value="PENDING">Pending</option>
                                    <option value="ONGOING">Ongoing</option>
                                    <option value="COMPLETED">Completed</option>
                                </select>
                            </div>
                            <!-- Add this inside the rounds-container div, after the round entry fields -->
                            <div class="criteria-section mt-4 pl-8 border-l-2 border-purple-200">
                                <h4 class="text-md font-medium text-gray-700 mb-3">
                                    <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                    </svg>
                                    Judging Criteria
                                </h4>
                                <div class="criteria-container space-y-3">
                                    <div class="criterion-entry grid grid-cols-1 md:grid-cols-3 gap-3">
                                        <input type="text" name="criterion_names[]" 
                                               placeholder="Criterion Name" 
                                               class="w-full px-3 py-2 border rounded-lg">
                                        <input type="text" name="criterion_descriptions[]" 
                                               placeholder="Description" 
                                               class="w-full px-3 py-2 border rounded-lg">
                                        <input type="number" name="criterion_max_scores[]" 
                                               placeholder="Max Score" 
                                               class="w-full px-3 py-2 border rounded-lg"
                                               step="0.01" min="0">
                                    </div>
                                </div>
                                <button type="button" onclick="addCriterion(this)" 
                                        class="mt-2 px-3 py-1 text-sm text-purple-600 border border-purple-600 rounded-lg hover:bg-purple-50">
                                    <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                    </svg>
                                    Add Criterion
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="addRound()" 
                            class="px-4 py-2 text-sm text-purple-600 border border-purple-600 rounded-lg hover:bg-purple-50">
                        <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Add Round
                    </button>
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4 pt-6">
                    <button type="button" onclick="history.back()" 
                            class="px-8 py-4 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 hover:scale-105 transform transition-all duration-200">
                        <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-8 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-xl hover:from-purple-700 hover:to-indigo-700 hover:scale-105 transform transition-all duration-200">
                        <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Create Competition
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function addRound() {
    const container = document.getElementById('rounds-container');
    const roundTemplate = document.querySelector('.round-entry').cloneNode(true);
    
    // Clear any existing values
    roundTemplate.querySelectorAll('input').forEach(input => input.value = '');
    roundTemplate.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
    
    // Reset criteria section
    const criteriaContainer = roundTemplate.querySelector('.criteria-container');
    if (criteriaContainer) {
        criteriaContainer.innerHTML = '';
        addCriterion(criteriaContainer.parentElement.querySelector('button'));
    }
    
    container.appendChild(roundTemplate);
}

function addCriterion(button) {
    const criteriaContainer = button.parentElement.querySelector('.criteria-container');
    const criterionTemplate = document.querySelector('.criterion-entry').cloneNode(true);
    
    // Clear any existing values
    criterionTemplate.querySelectorAll('input').forEach(input => input.value = '');
    
    criteriaContainer.appendChild(criterionTemplate);
}
</script>


<style>
.round-entry {
    background: linear-gradient(to right, #ffffff, #faf5ff);
    transition: all 0.3s ease;
}

.round-entry:hover {
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.criteria-section {
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 0.5rem;
    padding: 1rem;
}

.criterion-entry {
    transition: all 0.2s ease;
}

.criterion-entry:hover {
    transform: translateX(4px);
}
</style>
{% endblock %}
